{% extends 'layout.html' %}
{% load static %}
 
 

{% block content %}
<div class="row my-4 text-center">
    <div class=" text-dark  my-5 py-6 text-center">
        <div class="card-body">
            <h6 class="text-dark m-0">{{item.title }} </h6><br>
            <p>{{item.description }}</p>
        </div>
    </div>
</div>
<div class="slider">
    <div class="item">
        <img src="{{item.image1.url }}"  alt="Первый слайд">
        
    </div>

    <div class="item">
        <img src="{{item.image2.url }}" alt="Второй слайд">
      
    </div>

    <div class="item">
        <img src="{{item.image3.url }}" alt="Третий слайд">
        
    </div>

 

    <a class="prev" onclick="minusSlide()">&#10094;</a>
    <a class="next" onclick="plusSlide()">&#10095;</a>
</div>

<div class="slider-dots">
    <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
    
    <div> <br><a href="javascript:history.go(-1)" class="btn btn-danger">Назад</a></div>
     
</div>
 
 

<script>
    /* Индекс слайда по умолчанию */
var slideIndex = 1;
showSlides(slideIndex);

/* Функция увеличивает индекс на 1, показывает следующй слайд*/
function plusSlide() {
    showSlides(slideIndex += 1);
}

/* Функция уменьшяет индекс на 1, показывает предыдущий слайд*/
function minusSlide() {
    showSlides(slideIndex -= 1);  
}

/* Устанавливает текущий слайд */
function currentSlide(n) {
    showSlides(slideIndex = n);
}

/* Основная функция слайдера */
function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("item");
    var dots = document.getElementsByClassName("slider-dots_item");
    if (n > slides.length) {
      slideIndex = 1
    }
    if (n < 1) {
        slideIndex = slides.length
    }
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
}
</script>   

{% endblock %}
